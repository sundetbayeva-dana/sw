<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>star wars</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <a href="https://starwars.ru/" class="link">
        <img src="<%=require('./images/icon.svg')%>" alt="Логотип" class="header__icon">
      </a>      
      <a href="https://swapi.dev/" class="link header__link-api">API документация</a>
    </div>  
  </header>
  <main class="page__content">
    <section class="form-section">
      <form class="form" novalidate>
        <div class="form-container">
          <input placeholder="Введите номер персонажа"
          name="character" id="character" class="form__input" type="number" min="1" max="83" required>
          <button class="form__button">Поиск</button>  
        </div>        
        <span class="character-error error"></span>      
              
      </form>
    </section>
    <section class="card-section"></section>

    <template class="card-template">
      <div class="card">
        <h2 class="card__title name-value"></h2>
        <div class="card__characteristic-container">
          <p class="card__characteristic">Пол</p>
          <p class="card__characteristic-value sex-value"></p>
        </div>
        <div class="card__characteristic-container">
          <p class="card__characteristic">Рост</p>
          <p class="card__characteristic-value height-value"></p>
        </div>
        <div class="card__characteristic-container">
          <p class="card__characteristic">Вес</p>
          <p class="card__characteristic-value weight-value"></p>
        </div>
        <div class="card__characteristic-container">
          <p class="card__characteristic">Родная планета</p>
          <p class="card__characteristic-value home-value"></p>
        </div>
        <div class="card__characteristic-container">
          <p class="card__characteristic">Цвет глаз</p>
          <p class="card__characteristic-value eyes-value"></p>
        </div>
  
      </div>

    </template>
    
    
  </main>

  <footer class="footer">
    <div class="footer-container">
      <ul class="footer__links">
        <li>
          <a class="footer__link" href="https://github.com/sundetbayeva-dana/" target="_blank">
            <img src="<%=require('./images/Vector.svg')%>" alt="Логотип" class="footer__icon">
            GitHub
          </a>
        </li>
      </ul>
      <p class="footer__copyright">© Илон Маск</p>
    </div>
    
  </footer>
<!-- <script type="module" src="./scripts/pages/index.js"></script> -->
</body>
</html>
